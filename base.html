.menu_bar {

header nav ul li a {

  padding:20px;

}

header nav ul li span {

}

header nav ul li a:hover {

}

section {

}
main{
    margin: 20px   30px;

  main{
z-index:100; 
margin-top: 0;

        <script type="text/javascript">
            $(document).ready(main);
 
var contador = 1;
 
function main(){
  $('.menu_bar').click(function(){
    // $('nav').toggle(); 
 
    if(contador == 1){
      $('nav').animate({
        right: '0'
      });
      contador = 0;
    } else {
      contador = 1;
      $('nav').animate({
        right: '-100%'
      });
    }
 
  });
 
 $('.carousel').carousel({
interval: 1500
})
};
